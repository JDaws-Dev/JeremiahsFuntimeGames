<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars: A New Hope Message Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #ffd700;
        }

        h1 {
            color: #ffd700;
            font-size: 2.5em;
            text-shadow: 0 0 10px #ffd700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #aaa;
            font-style: italic;
        }

        .post-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #444;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffd700;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #ffd700;
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #ffed4e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .messages {
            margin-top: 30px;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-left: 4px solid #ffd700;
            position: relative;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .character-tag {
            background: #ffd700;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .timestamp {
            color: #888;
            font-size: 12px;
        }

        .message-content {
            margin: 15px 0;
            line-height: 1.6;
        }

        .author {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .reply-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }

        .reply-form {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .reply-form.active {
            display: block;
        }

        .replies {
            margin-top: 15px;
        }

        .reply-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            margin-top: 10px;
            margin-left: 30px;
            border-radius: 5px;
            border-left: 3px solid #666;
        }

        .reply-btn {
            background: transparent;
            color: #ffd700;
            border: 1px solid #ffd700;
            padding: 8px 20px;
            font-size: 14px;
        }

        .reply-btn:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ffd700;
            font-size: 18px;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #f00;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .message-card {
                padding: 15px;
            }

            .reply-card {
                margin-left: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚≠ê Star Wars: A New Hope Message Board ‚≠ê</h1>
            <p class="subtitle">Discuss your favorite characters from the original trilogy</p>
        </header>

        <div class="post-form">
            <h2 style="margin-bottom: 20px; color: #ffd700;">Create New Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="characterSelect">Select Character:</label>
                    <select id="characterSelect" required>
                        <option value="">Loading characters...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="authorName">Your Name:</label>
                    <input type="text" id="authorName" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="messageText">Your Message:</label>
                    <textarea id="messageText" placeholder="Share your thoughts about this character..." required></textarea>
                </div>

                <button type="submit" id="submitBtn">Post Message</button>
            </form>
        </div>

        <div class="messages">
            <h2 style="margin-bottom: 20px; color: #ffd700;">Recent Posts</h2>
            <div id="messagesContainer">
                <div class="loading">Loading messages...</div>
            </div>
        </div>
    </div>

    <script>
        let characters = [];
        let messages = [];

        // Load characters from SWAPI
        async function loadCharacters() {
            try {
                google.script.run.withSuccessHandler(function(chars) {
                    characters = chars;
                    const select = document.getElementById('characterSelect');
                    select.innerHTML = '<option value="">-- Select a character --</option>';
                    
                    chars.forEach(char => {
                        const option = document.createElement('option');
                        option.value = char.name;
                        option.textContent = char.name;
                        select.appendChild(option);
                    });
                }).withFailureHandler(showError).getCharacters();
            } catch (error) {
                showError(error);
            }
        }

        // Load messages from spreadsheet
        function loadMessages() {
            google.script.run.withSuccessHandler(function(msgs) {
                messages = msgs;
                displayMessages();
            }).withFailureHandler(showError).getMessages();
        }

        // Display messages
        function displayMessages() {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #888;">No messages yet. Be the first to post!</p>';
                return;
            }

            // Group messages by parent (main posts vs replies)
            const mainPosts = messages.filter(m => !m.parentId);
            
            container.innerHTML = mainPosts.map(msg => {
                const replies = messages.filter(m => m.parentId === msg.id);
                
                return `
                    <div class="message-card">
                        <div class="message-header">
                            <span class="character-tag">${msg.character}</span>
                            <span class="timestamp">${new Date(msg.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="author">${msg.author}</div>
                        <div class="message-content">${escapeHtml(msg.message)}</div>
                        <div class="reply-section">
                            <button class="reply-btn" onclick="toggleReplyForm('${msg.id}')">üí¨ Reply (${replies.length})</button>
                            
                            <div id="replyForm-${msg.id}" class="reply-form">
                                <div class="form-group">
                                    <input type="text" id="replyAuthor-${msg.id}" placeholder="Your name" style="margin-bottom: 10px;">
                                </div>
                                <div class="form-group">
                                    <textarea id="replyText-${msg.id}" placeholder="Write your reply..." style="min-height: 80px;"></textarea>
                                </div>
                                <button onclick="submitReply('${msg.id}', '${msg.character}')">Post Reply</button>
                            </div>

                            <div class="replies">
                                ${replies.map(reply => `
                                    <div class="reply-card">
                                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                            <span class="author">${reply.author}</span>
                                            <span class="timestamp">${new Date(reply.timestamp).toLocaleString()}</span>
                                        </div>
                                        <div>${escapeHtml(reply.message)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle reply form
        function toggleReplyForm(messageId) {
            const form = document.getElementById(`replyForm-${messageId}`);
            form.classList.toggle('active');
        }

        // Submit reply
        function submitReply(parentId, character) {
            const author = document.getElementById(`replyAuthor-${parentId}`).value.trim();
            const message = document.getElementById(`replyText-${parentId}`).value.trim();

            if (!author || !message) {
                alert('Please fill in all fields');
                return;
            }

            const replyData = {
                character: character,
                author: author,
                message: message,
                parentId: parentId
            };

            google.script.run.withSuccessHandler(function() {
                document.getElementById(`replyAuthor-${parentId}`).value = '';
                document.getElementById(`replyText-${parentId}`).value = '';
                document.getElementById(`replyForm-${parentId}`).classList.remove('active');
                loadMessages();
            }).withFailureHandler(showError).saveMessage(replyData);
        }

        // Handle form submission
        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const character = document.getElementById('characterSelect').value;
            const author = document.getElementById('authorName').value.trim();
            const message = document.getElementById('messageText').value.trim();

            if (!character || !author || !message) {
                alert('Please fill in all fields');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Posting...';

            const postData = {
                character: character,
                author: author,
                message: message,
                parentId: null
            };

            google.script.run.withSuccessHandler(function() {
                document.getElementById('postForm').reset();
                submitBtn.disabled = false;
                submitBtn.textContent = 'Post Message';
                loadMessages();
            }).withFailureHandler(function(error) {
                showError(error);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Post Message';
            }).saveMessage(postData);
        });

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show error message
        function showError(error) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `<div class="error">Error: ${error.message || error}</div>`;
        }

        // Initialize app
        window.onload = function() {
            loadCharacters();
            loadMessages();
            
            // Refresh messages every 30 seconds
            setInterval(loadMessages, 30000);
        };
    </script>
</body>
</html>
